<div *ngIf="artist">
  <div class="container artist-header">
    <div class="row">
      <div class="col-sm-4">
        <div *ngIf="artist.images.length > 0">
          <img src="{{artist.images[0].url}}" alt="{{artist.name}}'s poster"
            class="artist-thumb img-thumbnail">
        </div>
      </div>
      <div class="col-sm-8">
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0">
          Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="container artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <div class="album well">
            <img src="{{album.images[0].url}}" alt="albums: {{album.name}}'s cover'" class="album-thumb img-thumbnail">
            <h4>{{album.name}}</h4>
            <a routerLink="/album/{{album.id}}" class="btn btn-success btn-block fixed-bottom">Album Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
