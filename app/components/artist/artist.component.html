<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img src="{{artist.images[0].url}}" alt="{{artist.name}}'s poster"
        class="artist-thumb img-thumbnail">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>

  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <div class="album well">
            <img src="{{albums.images[0].url}}" alt="albums: {{album.name}}'s cover'" class="album-thumb img-thumbnail">
            <h4>{{album.name}}</h4>
            <a href="" class="btn btn-default btn-block" routerLink="album/{{album.id}}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
