<form action="">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="search by artist ..."
      [(ngModel)]="searchKey" name="searchKey" (keyup)="searchByArtist()">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of artist.genres">
              {{genre}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
